{% extends 'conductor/layout.html' %}

{% block content %}
{{ super() }}
<div class="container">

  <div id="js-loading-spinner" class="spinner-container text-center">
    <i class="fa fa-5x fa-spinner fa-spin"></i>
  </div>

  <div class="row hidden"><hr class="hr-no-padding"></div>

  <div id="js-table-progress-container" class="row hidden conductor-in-progress">
  <h3>
    In progress <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="right" data-title="Contracts that have not moved in seven days are marked yellow. Contracts that have not moved in fourteen days are marked red."></i>
  </h3>

    <div class="checkbox">
      <label>
        <input type="checkbox" class="no-form-checkbox js-show-only-mine" data-table-name="progress" checked><strong>Show only my contracts</strong>
      </label>
    </div>

    {% include 'conductor/table/in_progress.html' %}

  <hr>
  </div>

  <div id="js-table-all-container" class="row hidden conductor-all-contracts">

    <h3>All Contracts <i class="fa fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-placement="right" data-title="Contracts expiring in less than 60 days are marked red. Contracts expiring in less than 120 days are marked yellow."></i></h3>

    <div class="checkbox">
      <label>
        <input type="checkbox" class="no-form-checkbox js-show-only-mine" data-table-name="all" checked><strong>Show only my contracts</strong>
      </label>
    </div>


    <a class="btn btn-primary" href="{{ url_for('conductor.start_work') }}">Add new contract</a>
    <div class="spacer-10"></div>

    {% include 'conductor/table/_all.html' %}

  <hr>
  </div>

</div>
{% endblock %}
